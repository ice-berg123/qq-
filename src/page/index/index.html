<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐</title>
    <link rel="icon" href="../../picture/logo.svg">
</head>
<body>
    <div class="content">
        <div class="nav">
            <div class="nav_top">
                <div class="nav_top_left">
                    <div class="logo_background"><img class="logo" src="../../picture/logo.svg" alt=""></div>
                    <div class="logo_title">
                        <div>
                            <div class="logo_title_top">QQ音乐</div>
                            <div class="logo_title_bottom">打开APP收藏下载</div>
                        </div>
                    </div>
                </div>
                <div class="nav_top_right">下载APP</div>
            </div>
            <div class="nav_bottom">
                <div class="recommond nav_sort">
                    <div>推荐</div>
                    <div class="clock_green"></div>
                </div>
                <div class="charts nav_sort">
                    <div>排行</div>
                    <div class="clock_green"></div>
                </div>
            </div>
        </div>
        <div class="bottom_download">
            <div>
                <img src="../../picture/logo.svg" alt="">
                <div>安装QQ音乐&nbsp;发现更多精彩</div>
            </div>
        </div>
        <div class="content_center">
            <div class="recommend_page">
                <div class="search">
                    <label for="InputSearch">
                        <div class="unsearch pubsearch">
                            <img src="../../picture/search.png" alt="">
                            <div>搜索</div>
                        </div>
                    </label>
                    <div class="onsearch">
                        <div>
                            <div>
                                <label for="InputSearch">
                                    <div class="pubsearch searchwait">
                                        <img src="../../picture/search.png" alt="">
                                        <div>搜索</div>
                                    </div>
                                </label>
                                <div class="pubsearch searching">
                                    <img src="../../picture/search.png" alt="">
                                    <input id="InputSearch" type="text" placeholder="搜索">
                                    <img class="delete1" src="../../picture/delete1.png" alt="">
                                </div>
                            
                            </div>
                            <div class="cancle_search">取消</div>
                        </div>
                    </div>
                </div>
                <div class="search_list"></div>
                <div class="search_page">
                    <div class="history_search">搜索历史<img class="delete2" src="../../picture/delete2.png" alt=""></div>
                    <div class="history_list">
                        
                    </div>
                </div>
                <div class="search_page">
                    <div class="hot_search">热门搜索</div>
                    <div class="hot_list">
                        
                    </div>
                </div>
                <div class="recommend_sheet">
                    <div class="official recommend_sheet_style">
                        <div class="sheet_top">
                            <div class="sheet_title">官方歌单</div>
                            <div class="more_sheet">更多&gt;</div>
                        </div>
                        <div class="sheet_box">
                        </div>
                    </div>
                    <div class="talent recommend_sheet_style">
                        <div class="sheet_top">
                            <div class="sheet_title">达人歌单</div>
                            <div class="more_sheet">更多&gt;</div>
                        </div>
                        <div class="sheet_box"></div>
                    </div>
                    <div class="special recommend_sheet_style">
                        <div class="sheet_top">
                            <div class="sheet_title">专区</div>
                            <div class="more_sheet">更多&gt;</div>
                        </div>
                        <div  class="sheet_box">
                        </div>
                    </div>
                </div>
            </div>
            <div class="chart_page">

            </div>
        </div>
        <div class="bottom_page">
            <div class="bottom_logo">
                <img src="../../picture/logo.svg" alt="">
                <div>QQ音乐</div>
            </div>
            <div class="intorduction">
                <div>Copyright  1998- 2019 Tencent.All Rights Reserved.</div>
                <div>联系电话:0755-86013388 QQ群:55209235</div>
            </div>
        </div>

</html>
